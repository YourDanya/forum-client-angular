<div
    class="modal-content modal"
    [class]="class"
    [class.modal--active]="active"
>
    <div class="modal__close-wrapper">
        <app-button [class]="'modal__close-button'" (clickEvent)="onClose()">
            <app-close-svg class="modal__close-svg"/>
        </app-button>
    </div>
    <div class="modal__content">
        <ng-content/>
    </div>
</div>
